<!DOCTYPE html>
<html>

<head>

    <title>jquery</title>

    <script type="text/javascript" src="jquery.min.js"></script>
    <style>
        #circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: mediumpurple;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div id="circle"></div>

    <script type="text/javascript">

     $("#circle").click(function () {
        
     document.write("width ="+$("body").css("width"));
     document.write("<br>");
     document.write("height ="+$("body").css("height"));
   
    
   });     

    </script>
</body>

</html>
