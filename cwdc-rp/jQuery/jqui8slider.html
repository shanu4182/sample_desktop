<!DOCTYPE html>
<html lang="en">

<head>
    <title>jquery</title>

    <script type="text/javascript" src="jquery.min.js"></script>

    <script src="jquery-ui/jquery-ui.js"></script>
	
	<link href="jquery-ui/jquery-ui.css" rel="stylesheet">

    <style type="text/css">
              
        #slider1{
            background-color: blueviolet;
             margin-top:40px;
             width: 5000px;
        }

        #slider1 :hover{
            background-color: black;
        }

        #slider1 :active{
            background-color: yellow;
        }
        
        #slider2{
            background-color: blueviolet;
             margin-top:40px;
             width: 5000px;
        }

        #slider2 :hover{
            background-color: black;
        }

        #slider2 :active{
            background-color: yellow;
        }
</style>

</head>

<body>
    
    
    <div id="slider1"></div>

    <div id="slider2"></div>
    
    <script type="text/javascript">

    $( function() {

    $( "#slider1" ).slider();
    
  } );


  $( function() {

$( "#slider2" ).slider();

} );

    </script>
</body>
</html>
