<!DOCTYPE html>
<html lang="en">

<head>
    <title>jquery</title>

    <script type="text/javascript" src="jquery.min.js"></script>
    <style>

        #circle{
           width: 150px;
           height: 150px;
           border-radius: 50%;
           background-color:palevioletred;
           margin: 10px;
        }


    </style>

</head>

<body>
    <div id="circle"></div>

    <script type="text/javascript">

   $("#circle").click(function(){

    $(this).animate({width:"400px",

    height:"400px",
    marginleft:"100px",
    marginTop:"100px"
    },2000,function(){

        $(this).css("background-color","yellow");
    });
    
   });
      

    </script>
</body>
</html>
